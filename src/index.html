<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
    action=""
    method="post"
    class="search-form big-form"
    data-qa="big">
      <div class="search-div">
        <img
          id="image-big"
          src="images/Search.svg"
          alt="searcher"
        >
        <input
          name="bigSearch"
          type="text"
          data-qa="keypress"
          class="search-input input-big"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
    <form class="search-form small-form" data-qa="small">
      <div class="search-div">
        <img
          id="image-small"
          src="images/Search.svg"
          alt="searcher"
        >
        <input
          name="smallSearch"
          type="text"
          class="search-input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
